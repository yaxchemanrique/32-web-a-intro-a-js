<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Primero los estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Después los estilos propios -->
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./app.js" defer></script>
    <title>Document</title>
</head>

<body>
    <h1>Adivina el número!</h1>
    <div class="accordion">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Cómo jugar?
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <ol>
                        <li>Intenta adivinar el numero que está detras del <code>(?)</code></li>
                        <li>Presiona el botón para checar si estpas en lo correcto o recibir una pista</li>
                        <li><em>Hint:</em> Todos los numeros son enteros positivos y están entre el 0 y el 10</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="card text-center">
        <div class="card-header">
            El numero secreto:
        </div>
        <div class="card-body">
            <p class="card-title" id="random-number-container">(?)</p>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInput" placeholder="123">
                <label for="floatingInput">Tu respuesta</label>
            </div>
            <button class="btn btn-primary" id="check-button">Checar!</button>
        </div>
    </div>
    <div class="alert alert-primary" role="alert" id="hint">
        Comienza a adivinar!
    </div>
</body>

</html>
